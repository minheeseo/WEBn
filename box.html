<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    /*
    block level element
    */
    h1 {
      border: 5px red solid;
      padding: 20px;
      margin: 20px;
      display: block;
      width: 100px;
      /*
      display:inline;
      display:none;
      border-width: 5px;
      border-color:red;
      border-style:solid;
      */
    }
    /*
    inline element
    */
    a {
      border-width: 5px;
      border-color:red;
      border-style:solid;
      display:block;
    }
    </style>
  </head>
<body>
  <h1>CSS</h1>
  <h1>CSS</h1>
  Cascading Style Sheets (<a href="https://en.wikipedia.org/wiki/Cascading_Style_Sheets"> CSS </a>)
</body>
</html>
